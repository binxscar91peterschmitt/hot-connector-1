<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEAR Example</title>
    <style>
      button {
        border-radius: 8px;
        background: #333;
        color: #fff;
        padding: 8px;
        border: none;
      }

      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <script src="../cdn/hot-connect.iife.js"></script>
    <button style="margin-bottom: 16px" id="connect">CONNECT NEAR</button>

    <div id="wallet" style="display: none">
      <div id="wallet-id"></div>
      <button id="sign-message">SIGN MESSAGE</button>
      <button style="margin-top: 8px" id="disconnect">DISCONNECT</button>
    </div>

    <script>
      const connect = new HOTConnect.NearConnector();

      connect.on("wallet:signIn", (t) => {
        document.getElementById("connect").style.display = "none";
        document.getElementById("wallet").style.display = "block";
        document.getElementById("wallet-id").innerHTML = t.accounts[0].accountId;
      });

      connect.on("wallet:signOut", () => {
        document.getElementById("connect").style.display = "block";
        document.getElementById("wallet").style.display = "none";
        document.getElementById("wallet-id").innerHTML = "";
      });

      connect.getConnectedWallet().then(({ accounts }) => {
        document.getElementById("connect").style.display = "none";
        document.getElementById("wallet").style.display = "block";
        document.getElementById("wallet-id").innerHTML = accounts[0].accountId;
      });

      document.getElementById("connect").addEventListener("click", () => connect.connect());
      document.getElementById("disconnect").addEventListener("click", () => connect.disconnect());

      document.getElementById("sign-message").addEventListener("click", async () => {
        const wallet = await connect.wallet();
        const nonce = window.crypto.getRandomValues(new Uint8Array(32));
        const signed = await wallet.signMessage({
          message: "Hello, world!",
          recipient: "coinlist",
          nonce,
        });

        alert(signed.signature);
      });
    </script>
  </body>
</html>
